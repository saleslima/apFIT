<div class="d-flex justify-content-between align-items-center mb-4">

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#alunoModal">Adicionar Aluno</button>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Data de Cadastro</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="alunos-table-body">
                    <!-- Os alunos serão listados aqui -->
                </tbody>
            </table>
        </div>
    </div>
</div>
